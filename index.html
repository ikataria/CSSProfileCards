<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile cards</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Our Team</h1>
      <nav>
        <a href="#profile1">John</a>
        <a href="#profile2">Kane</a>
        <a href="#profile3">HBK</a>
      </nav>
    </header>
    <main>
      <article id="profile1" class="card">
        <figure>
          <img src="img/profile1-500x500.png" alt="John" width="500" height="500">
          <figcaption>John Cena</figcaption>
        </figure>
        <p>I code stuff</p>
      </article>
      <article id="profile2" class="card">
        <figure>
          <img src="img/profile2-500x500.png" alt="Kane" width="500" height="500">
          <figcaption>Kane</figcaption>
        </figure>
        <p>I design stuff</p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img src="img/profile3-500x500.png" alt="HBK" width="500" height="500">
          <figcaption>Heart <span class="nowrap">Break Kid</span></figcaption>
        </figure>
        <p>I test stuff</p>
      </article>
    </main>
    <footer>
      <h2>&copy; WWE Co.</h2>
    </footer>
  </body>
</html>
